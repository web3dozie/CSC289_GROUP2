services:
  backend:
    build:
      context: ..
      dockerfile: deployment/backend/Dockerfile
    container_name: taskline-backend
    ports:
      - "5001:5001"
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DATABASE_URL=sqlite+aiosqlite:////app/backend/db/taskline.db
      - PYTHONUNBUFFERED=1
    volumes:
      - backend-data:/app/backend/db
      - ../backend:/app/backend:ro  # Mount for development (read-only)
    networks:
      - taskline-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: deployment/frontend/Dockerfile
    container_name: taskline-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - taskline-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  taskline-network:
    driver: bridge
    name: taskline-network

volumes:
  backend-data:
    name: taskline-backend-data
