site_name: TaskLine Documentation
site_url: https://docs.mytaskline.app
site_description: Lock in. Get it done. Stay zen.

theme:
  name: material
  palette:
    primary: teal
    accent: teal
  features:
    - navigation.sections
    - navigation.expand
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - Features:
    - Task Management: features/tasks.md
    - Calendar View: features/calendar.md
    - Pomodoro Timer: features/pomodoro.md
    - Categories: features/categories.md
    - Dashboard: features/dashboard.md
    - AI Chat Assistant: features/ai-chat.md
  - Settings:
    - Theme & Appearance: settings/theme.md
    - Auto-Lock Security: settings/security.md
    - Data Management: settings/data.md
    - Account: settings/account.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md

markdown_extensions:
  - admonition
  - tables
